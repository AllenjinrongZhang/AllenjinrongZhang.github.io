<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="shortcut icon" href="./icons/o.png">
    <link rel="manifest" href="./manifest.json">

    <title>Offline Dictionary</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <h3>Offline Dictionary</h3>

        <div class="input-group">
            <input id="searchBox" type="text" class="form-control" placeholder="Input any word...">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" onclick="getData(document.getElementById('searchBox').value)">Search</button>
            </div>
        </div>

        <span class="errorMsg"></span>

        <div class="card text-center">
            <div class="card-body">
                <h4 class="card-title" id="title"></h4>
                <p class="card-text" id="ipa"></p>
                <p class="card-text" id="partOfSpeech"></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <ul id="list">
                </ul>
                <span class="noRes"></span>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="./app.js"></script>

</body>

</html>
